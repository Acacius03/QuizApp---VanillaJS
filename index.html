<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./index.css" rel="stylesheet" />
	</head>
	<body class="dark:bg-gray-900 text-neutral-200">
		<aside></aside>
		<main class="h-screen flex flex-col mx-auto max-w-[640px]">
			<header class="py-5 max-h-[100px]">
				<h1 class="text-6xl text-center font-bold text-purple-800">
					QuizLit<span class="text-yellow-500">XD</span>
				</h1>
			</header>

			<section class="flex flex-col flex-grow p-10">
				<div class="h-8 my-4 rounded-full bg-gray-700 overflow-hidden">
					<div
						id="timer"
						class="h-8 rounded-full bg-blue-200"
						style="
							width: 100%;
							transition: width 200ms linear;
						"></div>
				</div>

				<div class="flex justify-between p-2 text-xl">
					<span>
						Question
						<span id="quizNo">1</span>
					</span>
					<span>
						<span id="success" class="text-green-400"> 0 </span>
						/
						<span id="fail" class="text-red-400"> 0 </span>
					</span>
				</div>

				<div class="p-8 flex-grow bg-blue-800 rounded-xl" id="quiz">
					<h2
						id="quiz-question"
						class="text-3xl font-bold text-center"></h2>
					<ul id="quiz-options" class="space-y-3 p-2 mt-4">
						<li
							class="bg-blue-950 text-neutral-300 text-3xl rounded-lg overflow-hidden"></li>
					</ul>
				</div>
			</section>

			<footer class="h-24 self-stretch"></footer>
		</main>

		<script type="module" src="./index.js"></script>
	</body>
</html>
