<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./index.css" rel="stylesheet" />
		<style>
			#side-nav {
				translate: -100% 0;
			}
			#side-nav.show {
				translate: 0 0;
			}
			@media screen and (min-width: 1280px) {
				#side-nav {
					translate: 0 0;
				}
			}
		</style>
	</head>
	<body class="bg-gray-900 flex text-neutral-200">
		<aside
			id="side-nav"
			class="fixed bg-gray-900 left-0 top-0 h-screen w-full px-2 max-w-[520px] xl:static z-10 flex flex-col gap-1 duration-700">
			<h3 class="text-4xl font-bold mb-2">Difficulty</h3>
			<div
				id="difficulty-btns"
				class="grid grid-cols-3 gap-1 rounded-md p-1"></div>
			<h3 class="text-4xl font-bold mb-2">Categories</h3>
			<div id="category-btns" class="grid grid-cols-3 gap-1"></div>
			<h3 class="text-4xl font-bold mb-2">Type</h3>
			<div id="type-btns" class="grid grid-cols-3 gap-1"></div>
			<button
				class="inline-flex items-center justify-center bg-blue-700 hover:bg-blue-800 outline-none px-6 py-3.5 text-base font-medium text-white rounded-lg text-center"
				onclick="changeQuiz()">
				Apply Changes
			</button>
		</aside>
		<main
			class="flex-grow lg:flex-shrink-0 relative h-screen flex flex-col mx-auto max-w-[640px] overflow-hidden">
			<img
				src="./confetti.png"
				class="rotate-180 absolute -z-[1] scale-150 h-96 left-0 bottom-0 w-full"
				alt="" />
			<header class="py-10 pl-8 flex items-center">
				<button
					onclick="showNav()"
					id="side-nav-toggle"
					type="button"
					class="inline-flex items-center ml-1 p-2 w-20 h-20 justify-center text-sm text-gray-500 rounded-lg xl:hidden outline-none dark:text-gray-400 hover:bg-gray-700">
					<!-- <span class="sr-only">Open main menu</span> -->
					<svg
						class="w-10 h-10"
						aria-hidden="true"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 17 14">
						<path
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M1 1h15M1 7h15M1 13h15" />
					</svg>
				</button>
				<h1
					class="text-6xl text-center xl:mx-auto font-bold text-purple-800">
					QuizLit
					<span class="text-yellow-500">XD</span>
				</h1>
			</header>

			<section class="flex flex-col flex-grow px-10">
				<div class="h-8 my-4 rounded-full bg-gray-700 overflow-hidden">
					<div
						id="timer"
						class="h-8 rounded-full bg-blue-200"
						style="
							width: 100%;
							transition: width 200ms linear;
						"></div>
				</div>

				<div class="flex justify-between p-2 text-xl">
					<span>
						Question
						<span id="quiz-number">1</span>
					</span>
					<span>
						<span id="success" class="text-green-400"> 0 </span>
						/
						<span id="fail" class="text-red-400"> 0 </span>
					</span>
				</div>

				<div class="p-8 flex-grow bg-blue-800 rounded-xl" id="quiz">
					<h2
						id="quiz-question"
						class="text-3xl font-bold text-center"></h2>
					<ul id="quiz-options" class="space-y-3 p-2 mt-4">
						<li
							class="bg-blue-950 text-neutral-300 text-3xl rounded-lg overflow-hidden"></li>
					</ul>
				</div>
			</section>
			<footer class="h-32"></footer>
		</main>
		<script src="./index.js"></script>
	</body>
</html>
