<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./css/index.css" rel="stylesheet" />
		<link href="./css/style.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<style></style>
	</head>
	<body>
		<aside id="side-nav">
			<button id="side-nav-close-btn" onclick="closeSideNav()">X</button>

			<h3>Difficulty</h3>
			<div id="difficulty-btns"></div>

			<h3>Categories</h3>
			<div id="category-btns"></div>

			<h3>Type</h3>
			<div id="type-btns"></div>

			<button id="apply-changes-btn" onclick="changeQuiz()">
				Apply Changes
			</button>
		</aside>
		<main>
			<img src="./images/confetti.png" id="background-photo" />
			<header>
				<button id="side-nav-toggle" type="button">
					<svg
						aria-hidden="true"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 17 14">
						<path
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M1 1h15M1 7h15M1 13h15" />
					</svg>
				</button>
				<h1>Trivial <span>XD</span></h1>
			</header>
			<section>
				<div
					class="relative mb-4 mx-2 rounded-full overflow-hidden bg-gray-700">
					<span
						id="timer-time"
						class="absolute left-0 top-0 z-10 text-xl h-full flex items-center text-black/70 pl-5">
						00:<span id="timer-time-seconds">15</span>
					</span>
					<div
						id="timer"
						class="h-10 bg-blue-200"
						style="width: 100%; transition: width 200ms ease"></div>
					<span
						class="absolute right-0 top-0 z-10 text-2xl h-full flex items-center text-black/70 pr-3">
						<i class="fa-regular fa-clock"></i>
					</span>
				</div>

				<div class="flex justify-between p-2 text-2xl">
					<span>
						Question
						<span id="quiz-number">1</span>
					</span>
					<span>
						<span id="success" class="text-green-400"> 0 </span>
						/
						<span id="fail" class="text-red-400"> 0 </span>
					</span>
				</div>

				<div class="p-8 flex-grow bg-blue-800 rounded-xl" id="quiz">
					<h2 id="quiz-question" class="text-2xl font-bold text-center"></h2>
					<ul id="quiz-options" class="space-y-3 p-2 mt-4"></ul>
				</div>
			</section>
			<footer></footer>
		</main>
		<script src="./js/index.js"></script>
	</body>
</html>
